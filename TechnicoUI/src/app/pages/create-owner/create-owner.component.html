<div class="container-create-owner">
    <h2>Create Owner</h2>
  
    <form (ngSubmit)="onSubmit()" #propertyOwnersForm="ngForm">
      <div class="form-group">
        <label for="vat">Vat Number</label>
        <input
          type="text"
          id="vatNumber"
          [(ngModel)]="propertyOwners.vat"
          name="vatNumber"
          required
          #VatNumber="ngModel"
        />
        <div *ngIf="VatNumber.invalid && VatNumber.touched" class="error">
          owner vat is required.
        </div>
      </div>
      <div class="form-group">
      <label for="name">Name</label>
      <input
        type="name"
        id="name"
        [(ngModel)]="propertyOwners.name"
        name="name"
        required
        #name="ngModel"
      />
      <div *ngIf="name.invalid && name.touched" class="error">
        Name is required.
      </div>
      <div class="form-group">
        <label for="surname">Surname</label>
        <input
          type="surname"
          id="surname"
          [(ngModel)]="propertyOwners.surname"
          name="surname"
          required
          #surname="ngModel"
        />
        <div *ngIf="surname.invalid && surname.touched" class="error">
          Surname is required.
        </div>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input
          type="text"
          id="address"
          [(ngModel)]="propertyOwners.address"
          name="address"
          required
          #address="ngModel"
        />
        <div *ngIf="address.invalid && address.touched" class="error">
          Address is required.
        </div>
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input
          type="text"
          id="phoneNumber"
          [(ngModel)]="propertyOwners.phoneNumber"
          name="phoneNumber"
          required
          #phoneNumber="ngModel"
        />
        <div *ngIf="phoneNumber.invalid && phoneNumber.touched" class="error">
          Phone Number is required.
        </div>
      </div>
      <div class="form-group">
        <label for="Email">Email</label>
        <input
          type="text"
          id="email"
          [(ngModel)]="propertyOwners.email"
          name="email"
          required
          #email="ngModel"
        />
        <div *ngIf="email.invalid && email.touched" class="error">
         Email is required.
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="text"
          id="password"
          [(ngModel)]="propertyOwners.password"
          name="password"
          required
          #password="ngModel"
        />
        <div *ngIf="password.invalid && password.touched" class="error">
         Password is required.
        </div>
      </div>
      <div class="form-group">
        <label for="typeOfUser">Type of User</label>
        <input
          type="text"
          id="typeOfUser"
          [(ngModel)]="propertyOwners.typeOfUser"
          name="typeOfUser"
          required
          #typeOfUser="ngModel"
        />
        <div *ngIf="typeOfUser.invalid && typeOfUser.touched" class="error">
         Type of user is required.
        </div>
      </div>
  </div>
      <button type="submit" [disabled]="propertyOwnersForm.invalid">Submit</button>
    </form>
  </div>
