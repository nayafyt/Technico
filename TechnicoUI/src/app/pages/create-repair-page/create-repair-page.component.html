<div class="container-create-repair">
    <h2>Create Repair</h2>
  
    <form (ngSubmit)="onSubmit()" #repairForm="ngForm">
      <div class="form-group">
        <label for="repairType">Repair Type</label>
        <input
          type="text"
          id="repairType"
          [(ngModel)]="repair.repairType"
          name="repairType"
          required
          #repairType="ngModel"
        />
        <div *ngIf="repairType.invalid && repairType.touched" class="error">
          Repair Type is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          id="description"
          [(ngModel)]="repair.description"
          name="description"
          required
          #description="ngModel"
        ></textarea>
        <div *ngIf="description.invalid && description.touched" class="error">
          Description is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="address">Address</label>
        <input
          type="text"
          id="address"
          [(ngModel)]="repair.address"
          name="address"
          required
          #address="ngModel"
        />
        <div *ngIf="address.invalid && address.touched" class="error">
          Address is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="sceduleDate">Scheduled Date</label>
        <input
          type="date"
          id="sceduleDate"
          [(ngModel)]="repair.sceduleDate"
          name="sceduleDate"
          required
          #sceduleDate="ngModel"
        />
        <div *ngIf="sceduleDate.invalid && sceduleDate.touched" class="error">
          Scheduled Date is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="userId">User ID</label>
        <input
          type="text"
          id="userId"
          [(ngModel)]="repair.userId"
          name="userId"
          required
          #userId="ngModel"
        />
        <div *ngIf="userId.invalid && userId.touched" class="error">
          User ID is required.
        </div>
      </div>
  
      <button type="submit" [disabled]="repairForm.invalid">Submit</button>
    </form>
  </div>
